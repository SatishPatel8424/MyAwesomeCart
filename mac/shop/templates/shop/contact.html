{% extends 'shop/basic.html' %}

{% block title %}  contact {% endblock %}
{% block body %}
<div class="container">
    <h3> Contact Us</h3>
    <hr>
    <form action="/shop/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter the Name.">
  </div>

 <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter the Email.">
  </div>
        <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter the Phone No.">
  </div>
         <div class="form-group">
    <label for="desc">How May we Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
<button type="submit" class="btn btn-success">submit</button>

</form>
</div>
{% endblock %}
