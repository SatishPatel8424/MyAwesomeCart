{% extends 'shop/basic.html' %}

{% block title %}  CheckOut-My Awesome Cart {% endblock %}

{% block body%}
<div class="container">
    <h3> Step:1 My Awesome Cart Express Checkout Review Your Cart Items. </h3>
        <div class="col my-4">
            <div>
                <ul class="list-group" id="items">

                </ul>
            </div>
        </div>
    <div class="col my-4">
        <h3> Step:2 Enter the Address and Other Details: </h3>
        <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputname">Name</label>
      <input type="name" class="form-control" id="inputname" placeholder=" Enter the Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputemail">Email</label>
      <input type="email" class="form-control" id="inputemail" placeholder="Enter the Email.">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address Line 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
       <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputstate" placeholder="Enter The Proper the State.">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
      <div class="form-group col-md-12">
      <label for="inputphone">Phone Number</label>
      <input type="tel" class="form-control" id="inputPhone">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
    </div>



</div>

{% endblock %}
{% block js %}
<script>
    if(localStorage.getItem('cart')== null)
    {
        var cart = {};
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
var sum=0;
if ($.isEmptyObject(cart))
{
    //cart is empty
     mystr = `<p>your cart is Empty, please add some items to your cart before checkingout!</p>`
        $('#items').append(mystr);
}
else {
    for (item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];
        sum = sum + qty;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        ${name}
                        <span class="badge badge-primary badge-pill">${qty}</span>
                    </li>`
        $('#items').append(mystr);
    }
}
document.getElementById('cart').innerHTML = sum;

</script>
{% endblock %}
